<h1>Listado de tareas</h1>

<button mat-raised-button color="primary" routerLink="/tasks/new">
  Create
  <mat-icon>add</mat-icon>
</button>

<table mat-table [dataSource]="tasks" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Identificador (Id) </th>
    <td mat-cell *matCellDef="let task"> {{task.IdTask}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let task"> {{task.NameTask}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let task"> {{task.DateTask}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let task"> {{task.StatusTask}} </td>
  </ng-container>

  <ng-container matColumnDef="Importance">
    <th mat-header-cell *matHeaderCellDef> Importance </th>
    <td mat-cell *matCellDef="let task"> {{task.ImportanceTask}} </td>
  </ng-container>


  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let task">

      <button mat-raised-button color="primary" [routerLink]="['/tasks', task.id, 'detail']">
        Ver
        <mat-icon>visibility</mat-icon>
      </button>

      <button mat-raised-button color="accent" [routerLink]="['/tasks', task.IdTask, 'edit']">
        Editar
        <mat-icon>edit</mat-icon>
      </button>

  <!--<button mat-raised-button color="warn" (click)="onDelete(task.IdTask)">
  Borrar
  <mat-icon>delete_forever</mat-icon>
  </button>
  </button>-->
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
  <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
</table>
