<h1>Listado de tareas</h1>

<button mat-raised-button color="primary" routerLink="/tasks/new">
  Create
  <mat-icon>add</mat-icon>
</button>

<table mat-table [dataSource]="tasks" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Identificador (Id) </th>
    <td mat-cell *matCellDef="let task"> {{task.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let task"> {{task.name}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let task"> {{task.date}} </td>
  </ng-container>

  <!--<ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let task"> {{task.status}} </td>
  </ng-container>-->

  <ng-container matColumnDef="importance">
    <th mat-header-cell *matHeaderCellDef> Importance </th>
    <td mat-cell *matCellDef="let task"> {{task.importance}} </td>
  </ng-container>

  <!--<ng-container matColumnDef="project">
    <th mat-header-cell *matHeaderCellDef> Project </th>
    <td mat-cell *matCellDef="let task"> {{task.project}} </td>
  </ng-container>

  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef> User </th>
    <td mat-cell *matCellDef="let task"> {{task.user}} </td>
  </ng-container>

  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef> Department </th>
    <td mat-cell *matCellDef="let task"> {{task.department}} </td>
  </ng-container>-->


  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let task">


      <button mat-raised-button color="primary" [routerLink]="['/tasks', task.id, 'detail']">
        Ver
        <mat-icon>visibility</mat-icon>
      </button>


      <button mat-raised-button color="accent" [routerLink]="['/tasks', task.id, 'edit']">
        Editar
        <mat-icon>edit</mat-icon>
      </button>


      <button mat-raised-button color="warn" (click)="onDelete(task.id)">
        Borrar
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
  <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
</table>
