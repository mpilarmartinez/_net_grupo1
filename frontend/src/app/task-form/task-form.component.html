<h2>Crear nueva tarea</h2>

<mat-card class="example-card" *ngIf="error">
  Se ha producido un error, Inténtalo de nuevo más tarde.
</mat-card>

<form class="example-form" [formGroup]="editForm" (ngSubmit)="save()">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Id</mat-label>
    <input matInput type="number" formControlName="idTask">
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nameTask">
  </mat-form-field>

  
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Fecha</mat-label>
    <input matInput formControlName="dateTask">
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Status</mat-label>
    <input matInput formControlName="statusTask">
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Importance</mat-label>
    <input matInput formControlName="importanceTask">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Guardar</button>
  <button mat-raised-button color="warn" routerLink="/tasks">Cancelar</button>
</form>
