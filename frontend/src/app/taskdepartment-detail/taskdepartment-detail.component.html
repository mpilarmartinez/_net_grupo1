<h1>Detalle de un departamento</h1>

<mat-card class="example-card" *ngIf="taskdepartment">
  <div class="custom-margin">
    <mat-card-content>
      <p><strong>Id: </strong> {{taskdepartment.id}}</p>
    </mat-card-content>

    <mat-card-content>
      <p><strong>Name: </strong>{{taskdepartment.name}}</p>
    </mat-card-content>
    <mat-divider inset></mat-divider>

  </div>

  <mat-card-actions>
    <button mat-raised-button color="accent" [routerLink]="['/departments', taskdepartment.id, 'edit']">Editar</button>
    <button mat-raised-button color="warn" (click)="onDelete(taskdepartment.id)">Borrar</button>
    <button mat-raised-button routerLink="/departments">Volver</button>
  </mat-card-actions>

  <mat-card-footer>
    <small></small>
  </mat-card-footer>
</mat-card>

<mat-card class="example-card" *ngIf="!taskdepartment">
  <mat-card-content>
    <p>Cargando departamento....</p>
  </mat-card-content>
</mat-card>
