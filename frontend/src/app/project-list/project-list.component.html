<h1>Listado de proyectos</h1>

<button mat-raised-button color="primary" routerLink="/projects/new">
  Create
  <mat-icon>add</mat-icon>
</button>

<table mat-table [dataSource]="projects" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Identificador (Id) </th>
    <td mat-cell *matCellDef="let project"> {{project.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let project"> {{project.name}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let project"> {{project.status}} </td>
  </ng-container>

  <ng-container matColumnDef="task_project">
    <th mat-header-cell *matHeaderCellDef> Tasks </th>
    <td mat-cell *matCellDef="let project"> {{project.task_project}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let project">

      <button mat-raised-button color="primary" [routerLink]="['/projects', project.id, 'detail']">
        Ver
        <mat-icon>visibility</mat-icon>
      </button>

      <button mat-raised-button color="accent" [routerLink]="['/projects', project.id, 'edit']">
        Editar
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-raised-button color="warn" (click)="onDelete(project.id)">
        Borrar
        <mat-icon>delete_forever</mat-icon>
      </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
  <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
</table>
