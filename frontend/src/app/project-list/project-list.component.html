<h1>Listado de proyectos</h1>

<button mat-raised-button color="primary" routerLink="/projects/new">
  Create
  <mat-icon>add</mat-icon>
</button>

<table mat-table [dataSource]="projects" class="mat-elevation-z8">

  <ng-container matColumnDef="idProject">
    <th mat-header-cell *matHeaderCellDef> Identificador (Id) </th>
    <td mat-cell *matCellDef="let project"> {{project.idProject}} </td>
  </ng-container>

  <ng-container matColumnDef="nameProject">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let project"> {{project.nameProject}} </td>
  </ng-container>

  <ng-container matColumnDef="statusProject">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let project"> {{project.statusProject}} </td>
  </ng-container>


  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let project">

      <button mat-raised-button color="primary" [routerLink]="['/projects', project.id, 'detail']">
        Ver
        <mat-icon>visibility</mat-icon>
      </button>

      <button mat-raised-button color="accent" [routerLink]="['/projects', project.idProject, 'edit']">
        Editar
        <mat-icon>edit</mat-icon>
      </button>

    <button mat-raised-button color="warn" (click)="onDelete(project.idProject)">
    Borrar
    <mat-icon>delete_forever</mat-icon>
    </button>
    

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
  <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
</table>
