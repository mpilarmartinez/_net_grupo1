<h1>Lista de departamentos</h1>

<button mat-raised-button color="primary" routerLink="/departments/new">
  Create
  <mat-icon>add</mat-icon>
</button>

<!--dataSource muestra la info de las columnes-->
<table mat-table [dataSource]="departments" class="mat-elevation-z8">
  <!--idDepartment es el mismo de json-->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Identificador (Id) </th>
    <td mat-cell *matCellDef="let department"> {{department.id}} </td>
  </ng-container>

  <!--nameDepartment es el mismo de json-->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre de departamento </th>
    <td mat-cell *matCellDef="let department"> {{department.name}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let department">

      <button mat-raised-button color="primary" [routerLink]="['/departments', department.id, 'detail']">
        Ver
        <mat-icon>visibility</mat-icon>
      </button>

      <button mat-raised-button color="accent" [routerLink]="['/departments', department.id, 'edit']">
        Editar
        <mat-icon>edit</mat-icon>
      </button>
      <!--Funciona el delete-->
      <button mat-raised-button color="warn" (click)="onDelete(department.id)">
       Borrar
        <mat-icon>delete_forever</mat-icon>
      </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
  <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
</table>
