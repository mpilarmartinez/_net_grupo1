<h1>Lista de departamentos</h1>

<a routerLink="/taskdepartment-detail">Detalle de uns taskdeparment</a>


<button mat-raised-button color="primary" routerLink="/taskdepartments/new">
  Create
  <mat-icon>add</mat-icon>
</button>

<!--dataSource muestra la ifno de las columnes-->
<table mat-table [dataSource]="taskdepatments" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Identificador (Id) </th>
    <td mat-cell *matCellDef="let taskdepartment"> {{taskdepartment.idTaskdepartment}} </td>
  </ng-container>


  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> TÃ­tulo </th>
    <td mat-cell *matCellDef="let taskdepartment"> {{taskdepartment.namedepartment}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let book">

      <button mat-icon-button color="primary">
        Ver
        <mat-icon>visibility</mat-icon>
      </button>

      <button mat-icon-button color="primary">
        Borrar
        <mat-icon>delete_forever</mat-icon>
      </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
  <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
</table>
