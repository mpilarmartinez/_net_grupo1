<h1>Listado de usuarios</h1>

<button mat-raised-button color="primary" routerLink="/users/new">
  Create
  <mat-icon>add</mat-icon>
</button>

<table mat-table [dataSource]="users" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Identificador (Id) </th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let user">

      <!--<button mat-raised-button color="primary" [routerLink]="['/authors', author.id, 'detail']">
        Ver
        <mat-icon>visibility</mat-icon>
      </button>-->

      <button mat-raised-button color="accent" [routerLink]="['/users', user.id, 'edit']">
        Editar
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-raised-button color="warn" (click)="onDelete(user.id)">
        Borrar
        <mat-icon>delete_forever</mat-icon>
      </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
  <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
</table>
