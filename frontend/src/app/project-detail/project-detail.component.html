<h1>Detalle de un proyecto</h1>

<mat-card class="example-card" *ngIf="project">
  
  <div class="custom-margin">
    <mat-card-content>
      <p><strong>Id:</strong> {{project.id}}</p>
    </mat-card-content>

    <mat-card-content>
      <p><strong>Nombre:</strong> {{project.name}}</p>
    </mat-card-content>

    <mat-card-content>
      <p><strong>Status:</strong> {{project.status}}</p>
    </mat-card-content>

    <mat-card-content>
      <p><strong>Tareas:</strong> {{project.task_project}}</p>
    </mat-card-content>

  </div>
  
  <mat-divider inset></mat-divider>

  <mat-card-actions>
    <button mat-raised-button color="accent" [routerLink]="['/projects', project.id, 'edit']">Editar</button>
    <button mat-raised-button color="warn" (click)="onDelete(project.id)">Borrar</button>
    <button mat-raised-button routerLink="/projects">Volver</button>
  </mat-card-actions>

  <mat-card-footer>
    <small></small>
  </mat-card-footer>
</mat-card>

<mat-card class="example-card" *ngIf="!project">
  <mat-card-content>
    <p>Cargando proyecto....</p>
  </mat-card-content>
</mat-card>
