<h2 *ngIf="!user">Crear nuevo usuario</h2>
<h2 *ngIf="user">Editar usuario</h2>
<!--<h2>Crear nuevo usuario</h2>-->

<mat-card class="example-card" *ngIf="error">
  Se ha producido un error, Inténtalo de nuevo más tarde.
</mat-card>

<form class="example-form" [formGroup]="editForm" (ngSubmit)="save()">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Id</mat-label>
    <input matInput type="number" formControlName="id">
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Guardar</button>
  <button mat-raised-button color="warn" routerLink="/users">Cancelar</button>
</form>
